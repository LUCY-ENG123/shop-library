<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PN-1047</title>

  <!-- 3D viewer (GLB) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 16px; }
    .card { max-width: 1100px; margin: 0 auto; }
    .header { display:flex; gap:16px; flex-wrap:wrap; align-items:baseline; }
    .pill { padding: 4px 10px; border: 1px solid #ccc; border-radius: 999px; font-size: 14px; }
    .grid { display:grid; grid-template-columns: 1fr; gap: 16px; margin-top: 16px; }
    @media (min-width: 900px) { .grid { grid-template-columns: 1fr 1fr; } }
    iframe { width: 100%; height: 70vh; border: 1px solid #ccc; border-radius: 10px; }
    model-viewer { width: 100%; height: 70vh; border: 1px solid #ccc; border-radius: 10px; background: #f7f7f7; }
    .note { color:#555; font-size:14px; }
    a { color: #0b5bd3; }
  </style>
</head>

<body>
  <div class="card">
    <div class="header">
      <h1 style="margin:0;">PN-1047</h1>
      <div class="pill">Rev: A</div>
      <div class="pill">Updated: 2026-01-15</div>
    </div>

    <p class="note">Scan QR → view PDF + rotate 3D model. If the model doesn’t load, confirm the .glb file name matches exactly.</p>

    <div class="grid">
      <!-- PDF preview -->
      <div>
        <h2>Drawing (PDF)</h2>
        <iframe src="./PN-1047.pdf"></iframe>
        <p class="note"><a href="./PN-1047.pdf">Download PDF</a></p>
      </div>

      <!-- 3D preview -->
      <div>
        <h2>3D Model (GLB)</h2>
        <model-viewer
          src="./PN-1047.glb"
          ar
          camera-controls
          touch-action="pan-y"
          shadow-intensity="1"
          exposure="1"
          auto-rotate>
        </model-viewer>

        <p class="note">
          <a href="./PN-1047.glb">Download GLB</a> |
          <a href="./PN-1047.step">Download STEP</a>
        </p>
      </div>
    </div>

    <hr style="margin:20px 0;" />
    <h3>Notes</h3>
    <ul>
      <li>Material: (fill in)</li>
      <li>Finish: (fill in)</li>
      <li>Critical: (fill in)</li>
    </ul>
  </div>
</body>
</html>
